<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Negocio - Acceso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bienvenido a Mi Negocio</h1>
    <p>Selecciona tu tipo de acceso:</p>

    <div class="buttons">
      <button onclick="entrarVisitante()">Entrar como Visitante</button>
      <button onclick="loginAdmin()">Entrar como Administrador</button>
    </div>

    <!-- Zona Visitante -->
    <div id="zonaVisitante" class="oculto panel">
      <h2>Formulario de Clientes</h2>
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSdNAVWe_XU250gi8TOhlVSJOeiRgRtzZMWXGuC-5VuMUSW89A/viewform?embedded=true" 
        width="100%" 
        height="700" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0">
        Cargando…
      </iframe>
      <button class="cerrar" onclick="cerrarSesion()">Cerrar</button>
    </div>

    <!-- Zona Admin -->
    <div id="zonaAdmin" class="oculto panel">
      <h2>Panel del Administrador</h2>
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSeHDPT5Vbid6dp31DemdUrQAoYY5UaW6vSY-_82jbyvYIeF2Q/viewform?embedded=true" 
        width="100%" 
        height="700" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0">
        Cargando…
      </iframe>
      <button class="cerrar" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
