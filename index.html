<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RODES | Alquiler de Autos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Encabezado con menú integrado -->
  <header class="encabezado">
    <div class="overlay"></div>
    <img src="4.png" alt="Logo RODES" class="logo" />
    <nav class="menu-header">
      <button onclick="mostrarClientes(this)">Clientes</button>
      <button onclick="mostrarAdmin(this)">Administrador</button>
    </nav>
  </header>

  <!-- Contenido principal con galería por defecto -->
  <main id="contenidoPrincipal">
    <section class="galeria">
      <h2>Galería de Autos</h2>
      <div class="grid-galeria">
        <div class="cuadro"></div>
        <div class="cuadro"></div>
        <div class="cuadro"></div>
        <div class="cuadro"></div>
        <div class="cuadro"></div>
        <div class="cuadro"></div>
      </div>
    </section>
  </main>

  <!-- Secciones adicionales -->
  <section class="modelos">
    <h2>Modelos Disponibles</h2>
    <ul>
      <li><strong>Auto 1:</strong> Motor 1.6L, 4 puertas, automático</li>
      <li><strong>Auto 2:</strong> SUV 2.0L, 5 pasajeros, tracción 4x4</li>
      <li><strong>Auto 3:</strong> Compacto 1.2L, económico y ágil</li>
    </ul>
  </section>

  

  <!-- Pie de página -->
  <footer>
    <div class="footer-content">
      <p class="brand">RODES</p>
      <nav class="footer-links">
        <a href="#">Inicio</a>
        <a href="#">Reservas</a>
        <a href="#">Contacto</a>
      </nav>
    </div>
    <p class="copyright">© 2025 RODES. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
